<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>TAKI</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/styleColorMenu.css">
    <link rel="stylesheet" href="css/styleCloseTaki.css">
    <link rel="stylesheet" href="css/styleStatsMenu.css">
</head>

<body>

<div class="hand board-row" id="pc">
</div>

<div class="container board-row">
    <div class="stats">
        <img src="textures/board.png" id="stats-board">
        <div class="stats-text">
            <p id="turn_amount">Turns: 1</p>
            <p id="time_elapsed_game">Time: 0:00</p>
            <p id="turn_indicator">Your Turn</p>
            <button class="stats-button button-UI" id="quit-button">Quit</button>
        </div>
    </div>

    <div class="playZone" id="playZone">
    </div>

    <div class="deck" id="deck">
        <img src="textures/cards/card_back.png" class="card-deck" id="card-deck">
    </div>
</div>


<div class="hand board-row" id="user">
</div>

<div class="menu-background" id="color-menu">
    <div class="menu-content">
        <h2>Choose color</h2>
        <div class="color-panel">
            <div class="color-option button-UI" id="red-color"></div>
            <div class="color-option button-UI" id="yellow-color"></div>
            <div class="color-option button-UI" id="green-color"></div>
            <div class="color-option button-UI" id="blue-color"></div>
        </div>
    </div>
</div>

<div class="menu-background" id="end-game-menu">
    <div class="menu-content">
        <h2>Game over</h2>
        <h2 id="winner-player-text"></h2>
        <p id="elapsed-time-text">Game time: 0:00</p>
        <table id="statsTable">
            <tr id="statsTable-headline">
                <td></td>
            </tr>
            <tr id="statsTable-averageTime">
                <td>Average time per turn (this game):</td>
            </tr>
            <tr id="statsTable-averageTimeAll">
                <td>Average time per turn (all games):</td>
            </tr>
            <tr id="statsTable-lastCard">
                <td>Last card counter:</td>
            </tr>
        </table>
        <div class="play-again-button button-UI" id="play-again-button">Play again!</div>
    </div>
</div>


<script src="lib/Utils.js"></script>
<script src="lib/UI.js"></script>
<script src="lib/PlayerFactory.js"></script>
<script src="lib/CardFactory.js"></script>
<script src="lib/Deck.js"></script>
<script src="lib/PlayZone.js"></script>
<script src="lib/HandFactory.js"></script>
<script src="lib/Manager.js"></script>
<script src="lib/Controller.js"></script>
<script src="lib/main.js"></script>
<script src="lib/Stats.js"></script>
</body>

</html>
